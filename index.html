<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- 核心跳转配置：content="0" 表示立即跳转（无延迟），url 填写目标仓库的完整地址 -->
    <meta http-equiv="refresh" content="0; url=https://github.com/bcmi/Awesome-Image-Composition">
</head>
<body>
    <!-- 可选：添加备用提示，防止跳转失败时用户知道该怎么做 -->
    <p>如果没有自动跳转，请点击 <a href="https://github.com/bcmi/Awesome-Image-Composition">这里</a> 前往目标仓库。</p>
</body>
</html>
